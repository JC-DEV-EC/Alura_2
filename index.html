<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentalista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Mentalista
        </h1>
        <img src="https://user-images.githubusercontent.com/121910576/257302088-d2a9edb6-75e5-4118-aaba-6f53da7715dc.png" class="page-logo" alt="">

        <div id="registration">
            <p class="page-subtitle">¡Hola! Por favor, introduce tu nombre:</p>
            <input type="text" id="nameInput">
            <button onclick="startGame()">Comenzar Juego</button>
        </div>

        <div id="gameArea" style="display: none;">
            <p>¡Hola <span id="playerName"></span>! ¿Puedes adivinar el número secreto?</p>
            <input type="number" id="guessInput">
            <button onclick="checkGuess()">Adivinar</button>
            <p id="resultMessage"></p>
            <p id="attemptsCount"></p>
        </div>
    </div>
    <a href="https://www.aluracursos.com/" target="_blank">
        <img src="https://www.aluracursos.com/assets/img/home/alura-logo.1686744883.svg" alt="" class="alura-latam-logo">
        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Ilustra%C3%A7%C3%A3o-c%C3%A9rebro+1.png">
    </a>
    <script src="script.js"></script>
</body>
</html>
